<!DOCTYPE html>
<html>
<head>
    <title>Générateur d'image de profil</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Générateur d'image de profil par défaut</h1>
    <p>Cliquez sur le bouton pour générer une image, puis cliquez-droit sur l'image et sélectionnez "Enregistrer l'image sous..." pour la sauvegarder comme assets/img/default-profile.png</p>
    <canvas id="canvas" width="200" height="200"></canvas>
    <br>
    <button onclick="generateImage()">Générer l'image</button>

    <script>
        function generateImage() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Fond
            ctx.fillStyle = '#0a0a1f'; // Couleur de fond sombre pour correspondre au thème
            ctx.fillRect(0, 0, 200, 200);
            
            // Cercle extérieur
            ctx.strokeStyle = '#00f3ff'; // Couleur néon
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(100, 100, 80, 0, Math.PI * 2);
            ctx.stroke();
            
            // Silhouette de la tête
            ctx.fillStyle = '#9d4edd'; // Couleur néon pourpre
            ctx.beginPath();
            ctx.arc(100, 85, 35, 0, Math.PI * 2);
            ctx.fill();
            
            // Silhouette du corps
            ctx.beginPath();
            ctx.moveTo(65, 95);
            ctx.lineTo(135, 95);
            ctx.lineTo(150, 160);
            ctx.lineTo(50, 160);
            ctx.closePath();
            ctx.fill();
            
            // Ajout de l'effet néon
            ctx.shadowColor = '#00f3ff';
            ctx.shadowBlur = 10;
            ctx.strokeStyle = '#00f3ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(100, 85, 35, 0, Math.PI * 2);
            ctx.stroke();
            
            // Effet brillant
            ctx.beginPath();
            ctx.arc(85, 75, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
        }
        
        // Générer l'image au chargement
        window.onload = generateImage;
    </script>
</body>
</html>
